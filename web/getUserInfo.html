<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
        <link rel="stylesheet" href="getUserInfo.css">
		<title>Keypad App</title>
	</head>
	<body>

            <div class="container">
                <div class="row">
                    <div class="col">
                    </div>
                    <div class="col-6">
                            <form action="/MP1_Keypad_App/getInfo" method="post">
                                <div class="form-group">
                                    <h2>Keypad App</h2>
                                    <div class="input-group input-group-lg">
                                        <div class="extraMargin input-group-prepend">
                                          <span class="input-group-text" id="inputGroup-sizing-lg"><i class="fas fa-phone-square fa-lg"></i></span>
                                        </div>
                                        <input type="text" class=" form-control" name="input" placeholder="Enter a mobile number" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
                                      </div>
                                    <input id="submitButton" class="extraMargin btn btn-primary" type="submit" value="Submit" />
                                </div>
                            </form>
                    </div>
                    <div class="col">
                    </div>
                </div>
            </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	</body>
</html>
